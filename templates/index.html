<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvy - 高校数学学習支援</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="logo">📐 Solvy</h1>
            <p class="tagline">高校数学の学習をサポート</p>
            <a href="/admin" class="admin-link">⚙️ 問題を登録</a>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- 左側: 画像アップロードエリア -->
            <section class="upload-section">
                <h2>📸 問題画像をアップロード</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>画像をドラッグ&ドロップ<br>または<br>クリックして選択</p>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                    <div class="preview-container" id="previewContainer" style="display: none;">
                        <img id="previewImage" alt="プレビュー">
                        <button class="btn-secondary" id="removeImageBtn">画像を削除</button>
                    </div>
                </div>
                <button class="btn-primary" id="analyzeBtn" disabled>
                    🔍 画像を解析
                </button>
                
                <!-- 解析結果 -->
                <div class="analysis-result" id="analysisResult" style="display: none;">
                    <h3>📊 解析結果</h3>
                    <div class="result-item">
                        <strong>認識されたテキスト:</strong>
                        <p id="recognizedText"></p>
                    </div>
                    <div class="result-item">
                        <strong>数式:</strong>
                        <p id="recognizedFormulas"></p>
                    </div>
                    <div class="result-item">
                        <strong>信頼度:</strong>
                        <div class="confidence-bar">
                            <div class="confidence-fill" id="confidenceFill"></div>
                        </div>
                        <span id="confidenceText"></span>
                    </div>
                </div>
            </section>

            <!-- 右側: 解答入力エリア -->
            <section class="guidance-section">
                <h2>✏️ あなたの解答</h2>
                <div class="guidance-placeholder" id="guidancePlaceholder">
                    <p>まず問題画像をアップロードして解析してください</p>
                </div>
                
                <div class="guidance-content" id="guidanceContent" style="display: none;">
                    <!-- 問題文表示 -->
                    <div class="problem-display">
                        <h3>📝 問題</h3>
                        <p id="problemText" class="problem-text"></p>
                    </div>

                    <!-- 解答入力エリア -->
                    <div class="answer-input-section">
                        <h3>🖊️ 解答を入力してください</h3>
                        <textarea 
                            id="learnerWorkInput" 
                            class="learner-work-textarea"
                            placeholder="ここに解答の途中経過を入力してください...&#10;&#10;例:&#10;x² - 5x + 6 = 0&#10;因数分解を使って解こうと思います。&#10;(x - 2)(x - 3) = 0&#10;ここまで分かりましたが、次はどうすればいいでしょうか？"
                            rows="10"
                        ></textarea>
                        <button class="btn-primary" id="getGuidanceBtn">
                            💡 AIにヒントをもらう
                        </button>
                    </div>

                    <!-- AIからのガイダンス -->
                    <div class="ai-guidance-section" id="aiGuidanceSection" style="display: none;">
                        <h3>🤖 AIからのガイダンス</h3>
                        
                        <div class="guidance-card">
                            <div class="learner-intent-section">
                                <h4>� あなたの考え</h4>
                                <p id="learnerIntentText" class="guidance-text"></p>
                            </div>
                            
                            <div class="evaluation-section">
                                <h4>✅ 評価</h4>
                                <p id="evaluationText" class="guidance-text"></p>
                            </div>
                            
                            <div class="hint-section">
                                <h4>� 次のヒント</h4>
                                <p id="nextHintText" class="guidance-text"></p>
                            </div>
                            
                            <div class="encouragement-section">
                                <h4>🎉 応援メッセージ</h4>
                                <p id="encouragementText" class="guidance-text"></p>
                            </div>
                        </div>
                    </div>

                    <!-- 操作ボタン -->
                    <div class="action-buttons">
                        <button class="btn-secondary" id="clearWorkBtn">
                            🗑️ 解答をクリア
                        </button>
                        <button class="btn-secondary" id="resetProblemBtn">
                            🔄 別の問題を解く
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <!-- ローディング -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>処理中...</p>
        </div>

        <!-- エラーメッセージ -->
        <div class="error-alert" id="errorAlert" style="display: none;">
            <span id="errorMessage"></span>
            <button class="close-btn" id="closeErrorBtn">×</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
