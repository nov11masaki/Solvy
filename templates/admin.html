<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題登録 - Solvy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">📐 Solvy - 問題登録</h1>
            <p class="tagline">問題文を登録するだけでOK</p>
            <a href="/" class="back-link">← ホームに戻る</a>
        </header>

        <main class="admin-content">
            <section class="problem-form-section">
                <h2>📝 新しい問題を登録</h2>
                
                <form id="problemForm">
                    <div class="form-group">
                        <label>問題文の入力方法を選択</label>
                        <div class="input-method-tabs">
                            <button type="button" class="tab-btn active" data-tab="text">✍️ テキスト入力</button>
                            <button type="button" class="tab-btn" data-tab="image">📸 画像アップロード</button>
                        </div>
                    </div>

                    <!-- テキスト入力 -->
                    <div id="textInput" class="input-panel active">
                        <div class="form-group">
                            <label for="problemText">問題文 <span class="required">*</span></label>
                            <textarea id="problemText" rows="8" placeholder="問題文をそのまま入力してください。

例:
次の方程式を解け。
x² - 5x + 6 = 0"></textarea>
                        </div>
                    </div>

                    <!-- 画像入力 -->
                    <div id="imageInput" class="input-panel" style="display: none;">
                        <div class="form-group">
                            <label>問題画像をアップロード</label>
                            <div class="upload-area" id="problemUploadArea">
                                <div class="upload-placeholder" id="problemUploadPlaceholder">
                                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="17 8 12 3 7 8"></polyline>
                                        <line x1="12" y1="3" x2="12" y2="15"></line>
                                    </svg>
                                    <p>問題の画像をドラッグ&ドロップ<br>または<br>クリックして選択</p>
                                    <input type="file" id="problemImageInput" accept="image/*" hidden>
                                </div>
                                <div class="preview-container" id="problemPreviewContainer" style="display: none;">
                                    <img id="problemPreviewImage" alt="プレビュー">
                                    <button type="button" class="btn-secondary" id="removeProblemImageBtn">画像を削除</button>
                                </div>
                            </div>
                            <button type="button" class="btn-primary" id="ocrBtn" disabled>
                                🔍 OCRでテキスト抽出
                            </button>
                        </div>

                        <div class="form-group" id="ocrResultGroup" style="display: none;">
                            <label>抽出されたテキスト（編集可能）</label>
                            <textarea id="ocrResultText" rows="8"></textarea>
                        </div>
                    </div>

                    <div class="info-box">
                        <h4>💡 ポイント</h4>
                        <ul>
                            <li>問題文だけを登録すればOK</li>
                            <li>難易度やカテゴリは不要</li>
                            <li>AIが学習者の解答プロセスから意図を読み取ります</li>
                            <li>解き方のステップは自動生成されません</li>
                        </ul>
                    </div>

                    <button type="submit" class="btn-primary" id="submitBtn">
                        ✅ 問題を登録
                    </button>
                </form>
            </section>

            <section class="problems-list-section">
                <h2>📚 登録済みの問題一覧</h2>
                <div id="problemsList" class="problems-grid"></div>
            </section>
        </main>

        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>処理中...</p>
        </div>

        <div class="error-alert" id="errorAlert" style="display: none;">
            <span id="errorMessage"></span>
            <button class="close-btn" id="closeErrorBtn">×</button>
        </div>

        <div class="success-alert" id="successAlert" style="display: none;">
            <span id="successMessage"></span>
            <button class="close-btn" id="closeSuccessBtn">×</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
